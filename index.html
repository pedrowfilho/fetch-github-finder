<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Finder</title>
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/estilos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
  </head>
  <body>
    
    <h1 class="github-finder">GitHub Finder</h1>
    <main class="container">
      <div class="header">
        <i class="devicon-github-original"></i>
        <h2 class="title">GitHub Finder</h2>
      </div>
      <section class="conteudo-principal">
        <form id="form">
          <div class="search-container">
            <input type="text" id="search" placeholder="Search GitHub username..." />
            <button type="submit">Buscar</button>
          </div>
        </form>
        <div id="profile">

        </div>
      </section>
    </main>

    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>

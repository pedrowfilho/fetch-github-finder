<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Finder</title>
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link

      type="text/css"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css"

  <body>
    <main class="container">
      <div class="header">
        <i class="devicon-github-original"></i>
        <h1 class="title">GitHub Finder</h1>
      </div>
      <section class="conteudo-principal">
        <form id="form">
          <div class="search-container">
            <input
              type="text"
              id="input-search"
              placeholder="GitHub user profile..."
            />
            <button id="btn-search" type="submit">Buscar</button>
          </div>
        </form>
        <div class="profile-data">
          <div class="profile-info"></div>
        </div>
        <div class="repositories-section"></div>
        <div class="events-section">
          <h2>Ãšltimos eventos</h2>
          <ul id="events-list" class="events-list"></ul>
        </div>
      </section>
    </main>
    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
